<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styl_1.css" />
    <link rel="stylesheet" htrf="reset.css" />
    <title>Restauracja Wszystkie Smaki</title>
  </head>
  <body>
    <div class="baner">
      <h1>Witamy w restauracji „Wszystkie Smaki”</h1>
    </div>
    <div class="container">
      <div class="panel_lewy">
        <img class="obraz" src="./schabowy.jpeg" alt="Nasze danie" />
      </div>
      <div class="panel_prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
          <li>Obiady od 40 zł</li>
          <li>Przekąski od 10 zł</li>
          <li>Kolacje od 20 zł</li>
        </ol>
      </div>
    </div>
    <div class="panel_dolny">
      <h2>Zarezerwuj stolik on-line</h2>
      <form class="form" action="rezerwacje.php" method="POST">
        <label class="label">
          <p>Data (format rrrr-mm-dd):</p>
          <input
            class="textInput"
            type="datetime"
            name="data_rez"
            id="data_rez"
          />
        </label>

        <label class="label">
          <p>ile osób?:</p>
          <input
            class="textInput"
            type="number"
            name="liczba_osob"
            id="liczba_osob"
          />
        </label>

        <label class="label">
          <p>Twój numer telefonu:</p>
          <input class="textInput" type="text" name="telefon" id="telefon" />
        </label>

        <label>
          <input type="checkbox" />
          Zgadzam się na przetwarzanie moich danych osobowych
        </label>

        <label>
          <input type="reset" class="reset_button" value="wyczyść" />
          <input type="submit" class="submit_button" value="rezerwuj" />
        </label>
      </form>
    </div>
    <div class="stopka">
      <p>Stronę internetową opracował: <i>00000000000</i></p>
    </div>
  </body>
</html>
